
services:
  iam:
    build: .
    container_name: iam_service
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    container_name: iam_postgres
    restart: always
    environment:
      POSTGRES_USER: iam_user
      POSTGRES_PASSWORD: iam_pass
      POSTGRES_DB: iam_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
