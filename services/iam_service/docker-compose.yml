

services:
  # -------------------------
  # PostgreSQL
  # -------------------------
  postgres:
    image: postgres:15-alpine
    container_name: iam_postgres
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iam_network

  # -------------------------
  # Redis
  # -------------------------
  redis:
    image: redis:7-alpine
    container_name: iam_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - iam_network

  # -------------------------
  # IAM FastAPI Service
  # -------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iam_api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - iam_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# -------------------------
# Volumes
# -------------------------
volumes:
  postgres_data:
  redis_data:

# -------------------------
# Networks
# -------------------------
networks:
  iam_network:
    driver: bridge
